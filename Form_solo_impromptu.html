<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blithchron'20 | The Annual Cultural Fest of IIT Gandhinagar </title>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/util_form.css">
	<link rel="stylesheet" type="text/css" href="css/main_form.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-10.jpg');"></div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" 	name="submit-to-google-sheet">
					<span class="login100-form-title p-b-59">
						Solo Impromptu Registration
					</span>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100" >Name</span>
						<input class="input100" type="text" name="Name" placeholder="Name" id="name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100">
						<span class="label-input100" >College Name</span>
						<input class="input100" type="text" name="College Name" placeholder="College Name" id="cname">
						<span class="focus-input100"></span>
					</div>			
					<div class="wrap-input100 validate-input" data-validate="City is required">
						<span class="label-input100" >City Name</span>
						<input class="input100" type="text" name="City" placeholder="City Name" id="cityname">
						<span class="focus-input100"></span>
					</div>		
					<div class="wrap-input100 validate-input" data-validate="Contact Number is required">
						<span class="label-input100" >Contact Number</span>
						<input class="input100" type="text" name="Contact Number" placeholder="Contact Number" id="cnum">
						<span class="focus-input100"></span>
					</div>		
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100" >Email ID</span>
						<input class="input100" type="text" name="Email ID" placeholder="Email ID" id="email">
						<span class="focus-input100"></span>
					</div>																	
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit" id="submit_button" onclick="valid()" >
								CLICK TO UPLOAD FILES
							</button>
						</div>
					</div>
				</form>
				<script>
					function valid(){
						if(document.getElementById("name").value==""||document.getElementById("cname").value==""||document.getElementById("cnum").value==""||document.getElementById("email").value==""||document.getElementById("cityname").value==""){
							alert("fill all the required fields!!!");
						}
						else{
							const scriptURL = 'https://script.google.com/a/iitgn.ac.in/macros/s/AKfycbzWhi3lUui8fZtM0bDlg4EtJAa_dcsvLjWyHhPR/exec'
					const form = document.forms['submit-to-google-sheet']
					form.addEventListener('submit', e => {
					  e.preventDefault()
					  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
						.then(response => console.log('Success!', response))
						.catch(error => console.error('Error!', error.message))
						alert("Click ok, to upload files!");
						window.location.href = 'https://driveuploader.com/upload/MofnVR7cwg/'
					})
						}
					}
					
				  </script>
			</div>
		</div>
	</div>
	<script src="js/main_form.js"></script>
</body>
</html>
