    <style type="text/css">
          
          #shimmer {
            background: linear-gradient(270deg,#E58632,#C94A5B, #403F4C,#141B41,#0B5C7A , #26547C,#391C4F,#241623);
            background-size: 400% 400%;
            -webkit-animation: shimmer 7.5s ease infinite;
            -moz-animation: shimmer 7.5s ease infinite;
            animation: shimmer 7.5s ease infinite;
          }

            @-webkit-keyframes shimmer {
               0%{background-position:0% 50%}
               50%{background-position:100% 50%}
               100%{background-position:0% 50%}
            }
            @-moz-keyframes shimmer {
               0%{background-position:0% 50%}
               50%{background-position:100% 50%}
               100%{background-position:0% 50%}
            }
            @keyframes shimmer { 
               0%{background-position:0% 50%}
               50%{background-position:100% 50%}
               100%{background-position:0% 50%}
            }

        </style>
