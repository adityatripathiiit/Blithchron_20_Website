				<script>
					function valid(){
					if(document.getElementById("tname").value==""||document.getElementById("tlname").value==""||document.getElementById("email").value==""||document.getElementById("mn").value==""||document.getElementById("clname").value==""||document.getElementById("th").value==""||document.getElementById("2").value==""||document.getElementById("3").value==""||document.getElementById("4").value==""||document.getElementById("5").value==""||document.getElementById("6").value==""||document.getElementById("7").value==""){
						alert("Please fill all the required fields.");
					}
					else{
					const scriptURL = 'https://script.google.com/macros/s/AKfycbzSee8tfSisFAaDvuUW-ZRNvpNL21Ic87Ne_q9aT2ysmy1wUsKU/exec'
					const form = document.forms['submit-to-google-sheet']
					form.addEventListener('submit', e => {
					  e.preventDefault()
					  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
						.then(response => console.log('Success!', response))
						.catch(error => console.error('Error!', error.message))
						alert("Your Response is Noted. Click Ok");
						window.location.href = 'thank_you.html';

					})
					}}
